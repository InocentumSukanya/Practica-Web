<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="login.css">
    <script defer src="index.js"></script>  
    <title>Login</title>
</head>
<body>
    <div class="form-class">
        <div class="form-header">
            <!-- <img src="../img/coffee-logo.png" width="50px"> -->
            <h2 class="h2-title">Inicia Sessió</h2>
            <div class="login-type">
                <button id="login" class="type-button active">Login</button>
                <button id="register" class="type-button">Registra't</button>
            </div>
        </div>
        <div class="data-input">
            <form id="form" method="post" autocomplete="chrome-off">
   
                <label for="email">Email</label><br>
                <input class="form-input" type="email" id="email"><br>
    
                <label for="pass">Password</label><br>
                <input class="form-input" type="password" id="password"><br>

                <button disabled class="button-submit unclickable" type="submit">Inicia Sessió</button>
            </form>
        </div>
    </div>
    
</body>
</html>
